<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pyramid slide</title>
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body onload='change_pyramid()'>
	<header>
	<header>
		<h1>Pyramid Slide</h1>
	</header>
	
	<section class='container'>
	
		<div class='inputs'>
		<label> Brick Symbol
		<select id='block_type' onchange="change_pyramid()">
		  <option value='#'>#</option>
		  <option value='@'>@</option>
		  <option value='X'>X</option>
		  <option value='$'>$</option>
		</select>
		</label>
		
		<label> How high? 
		<input id="p_height" type="range" value='8' min='1' max='20' oninput="change_pyramid()" />
		</label>
		<span id="height_num">1</span>
		</div>
		
		<div id="pyramid">
		</div>
	</section>
  
  

  <script  src="js/main.js">
  </script>
  




</body>

</html>
